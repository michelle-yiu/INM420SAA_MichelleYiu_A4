<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1>Plan Your Trip According to the Weather!</h1>
      <p class="lead">Check the weather forecast before you go! Stay dry, dress right, and enjoy your journey!</p>
    </div>
    <div class="notepad">
      <form id="weatherForm" novalidate>
        <div class="row g-3 align-items-end">
          <div class="col-lg-4">
            <label for="city" class="form-label">City To Go</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city name">
            <div id="cityError" class="text-danger mt-1 small"></div>
          </div>
          <div class="col-lg-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" required>
          </div>
          <div class="col-lg-3">
            <label for="endDate" class="form-label">End Date (max. 14 days)</label>
            <input type="date" class="form-control" id="endDate" required>
          </div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary w-100">Get Forecast</button>
          </div>
        </div>
      </form>
      <div id="forecastResult" class="row mt-4 gx-4"></div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
