<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="h4 h3-md">Plan Your Trip According to the Weather!</h1>
    </div>
    <div class="notepad">
        <form id="weatherForm" novalidate>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
          <div id="cityError" class="text-danger mt-1 small"></div>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date (3 days only)</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Forecast</button>
      </form>
      <div id="forecastResult" class="mt-4"></div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
